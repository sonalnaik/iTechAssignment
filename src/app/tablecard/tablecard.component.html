
<button class="button" (click)="toggleViews()" >Toggle Views</button>

<div *ngIf="!view" class="flex-container">
<div class="card" *ngFor="let data of finalData">
    <div class="container">
      <p><b>Date :</b>{{data.Date}} </p> 
      <p><b>Open :</b>{{data.Open}} </p> 
      <p><b>High :</b>{{data.High}} </p> 
      <p><b>Low :</b>{{data.Low}} </p> 
      <p><b>Close :</b>{{data.Close}} </p> 
      <p><b>Volume :</b>{{data.Volume}} </p> 
    </div>
  </div>
</div>
<table *ngIf="view">
  <tr>
  <th>Date</th>
  <th>Open</th>
  <th>High</th>
  <th>Low</th>
  <th>Close</th>
  <th>Volume</th>
  
  </tr>
  <tr *ngFor="let data of finalData">
    <td>{{data.Date}}</td>
    <td>{{data.Open}}</td>
    <td>{{data.High}}</td>
    <td>{{data.Low}}</td>
    <td>{{data.Close}}</td>
    <td>{{data.Volume}}</td>
  </tr>

</table>
